services:
  - type: web
    name: growcalculator
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main_render:app --host 0.0.0.0 --port $PORT --workers 1"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.16"
      - key: REDIS_URL
        sync: false  # You can set this manually in Render dashboard if using Redis
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Static file serving
    staticPublishPath: "./static"
